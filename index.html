<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch 2000</title>
</head>

<body>

    <div id="layout-container">

        <div id="info">
            <span>Use Numpad or arrow keys to move sketch marker. "Shake" button clears the canvas.</span><br>
            <button id="erasebtn">Shake</button>
        </div>

        <div id="main-container" class="">

            <div id="text">
                <span>Etch-a-Sketch 2000</span>
            </div>
            <div id="canvas">
                <canvas id="canvas-sketch" width="600" height="400"></canvas>
            </div>

            <div id="input-wheels">
                <div id="wheel-x">
                    <span class="wheel">x</span>
                </div>
                <div id="wheel-spacing">
                </div>
                <div id="wheel-y">
                    <span class="wheel">y</span>
                </div>
            </div>

        </div>
    </div>

    <script src="index.js">
    </script>

</body>

<footer class="footer">

    <div class="footer-txt">

    </div>

</footer>

</html>
